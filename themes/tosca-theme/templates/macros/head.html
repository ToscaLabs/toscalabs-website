{%- macro head(title, meta_description, current_url) -%}
  {%- if current_url is not defined or current_url == "" -%}
    {% set current_url = config.base_url %}
  {%- endif -%}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="{{ meta_description }}" />

  <!-- Open Graph Protocol -->
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ meta_description }}" />
  <meta property="og:url" content="{{ current_url | safe }}" />
  <meta property="og:type" content="website" />

  <title>{{ title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ get_url(path='icons/favicon-512x512.svg') | safe }}" />
  <link rel="icon" type="image/png" href="{{ get_url(path='icons/favicon-96x96.png') | safe }}" />
  <link rel="alternate icon" type="image/png" href="{{ get_url(path='icons/favicon-48x48.png') | safe }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path='icons/favicon-180x180.png') | safe }}" />
  <link rel="manifest" href="{{ get_url(path='icons/site.webmanifest') | safe }}" />

  <!-- Custom Fonts -->
  <style>
    @font-face {
        font-family: "Inter";
        src: url('{{ get_url(path="fonts/Inter-Regular.woff2") | safe }}') format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }
  </style>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ get_url(path='css/tosca-labs.css') | safe }}">
  <!-- Custom JavaScript -->
  <script type="module" src="{{ get_url(path='js/tosca-labs.js') | safe }}"></script>
{%- endmacro head -%}
